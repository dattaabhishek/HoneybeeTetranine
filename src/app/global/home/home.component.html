<div class="homePage">
    <mat-card class="demoCard">
        <mat-card-header>
            <div mat-card-avatar class="demoHeaderImage"></div>
            <mat-card-title>{{name}}</mat-card-title>
            <mat-card-subtitle>{{profession}}</mat-card-subtitle>
        </mat-card-header>
        <iframe 
            src="https://www.youtube.com/embed/kuHSIAeOcV0?&autoplay=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            class="videoFrame" allowfullscreen>
        </iframe>
        <mat-card-content class="demoContent">
            <h4>
                {{cardContentTitle}}
                <br>
                <h2>{{name}}</h2>
            </h4>
        </mat-card-content>
    </mat-card>

    <div class="welcomeNote">
        <div>
            <p class="hello">{{hello}}</p>
            <p class="welcomeNoteDescription">{{welcomeNote}}</p>
        </div>
        <a mat-stroked-button href="google.com" target="_blank" class="guitar-lessons-button">{{guitarLessonsButton}}</a>
    </div>
</div>
